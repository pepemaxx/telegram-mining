<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clicker Game - Pi Net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- تب‌ها -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="mining">Mining</button>
    <button class="tab-btn" data-tab="tasks">Tasks</button>
    <button class="tab-btn" data-tab="friends">Friends</button>
    <button class="tab-btn" data-tab="wallet">Wallet</button>
  </div>

  <!-- محتوای تب‌ها -->
  <div id="content">
    <!-- Mining -->
    <div id="mining" class="tab-content active">
      <h2>Mining Zone</h2>
      <p>Click the Pi coin to mine!</p>

      <!-- دکمه کلیک به شکل سکه -->
      <button id="click-btn" class="coin">
        <span class="coin-text">Pi Net</span>
      </button>

      <p>Clicks: <span id="click-count">0</span></p>

      <!-- بخش خبرها -->
      <div id="news">
        <h3>Latest News</h3>
        <ul id="news-list"></ul>
      </div>
    </div>

    <!-- Tasks -->
    <div id="tasks" class="tab-content">
      <h2>Daily Tasks</h2>
      <ul>
        <li>Login Bonus</li>
        <li>Invite a Friend</li>
        <li>Complete a Survey</li>
      </ul>
    </div>

    <!-- Friends -->
    <div id="friends" class="tab-content">
      <h2>Friends</h2>
      <p>Invite friends and earn rewards!</p>
    </div>

    <!-- Wallet -->
    <div id="wallet" class="tab-content">
      <h2>Your Wallet</h2>
      <p>Total Pi Coins: <span id="wallet-balance">0</span></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
