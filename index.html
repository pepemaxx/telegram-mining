<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PiNet – Daily Mining</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; }
    header .title { font-size: 18px; font-weight: bold; }
    header .sub { font-size: 12px; opacity: 0.7; }

    main { padding: 20px; }
    .tab { display: none; }
    .tab.active { display: block; }

    .card { background: #fff; padding: 15px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .kicker { font-size: 14px; color: #555; margin-bottom: 5px; }
    .muted { font-size: 12px; color: #777; }

    .list { list-style: none; padding: 0; margin: 0; }
    .list li { padding: 8px 0; border-bottom: 1px solid #eee; }
    .list li:last-child { border-bottom: none; }

    nav { position: fixed; bottom: 0; left: 0; right: 0; background: #222; display: flex; }
    nav button { flex: 1; padding: 15px; color: #fff; background: none; border: none; font-size: 14px; }
    nav button.active { background: #444; }
  </style>
</head>
<body>

  <header>
    <div>
      <div class="title">PiNet – Daily Mining</div>
      <div class="sub">24h mining • Persistent (LocalStorage)</div>
    </div>
    <!-- Reset button removed -->
  </header>

  <main>
    <!-- Mining Tab -->
    <section class="tab active" id="tab-mining">
      <div class="card">
        <div class="kicker">Mining</div>
        <div id="miningInfo">Start mining to earn PiNet tokens.</div>
        <button onclick="startMining()">Start Mining</button>
      </div>

      <!-- News Section -->
      <div class="card">
        <div class="kicker" style="font-weight:800;margin-bottom:8px">Latest News</div>
        <ul id="newsList" class="list"></ul>
        <div id="noNews" class="muted">Loading news...</div>
      </div>
    </section>

    <!-- Wallet Tab -->
    <section class="tab" id="tab-wallet">
      <div class="card">
        <div class="kicker">Wallet</div>
        <div id="walletBalance">Balance: 0 PiNet</div>
      </div>
    </section>

    <!-- Profile Tab -->
    <section class="tab" id="tab-profile">
      <div class="card">
        <div class="kicker">Profile</div>
        <div id="profileInfo">User profile details here.</div>
      </div>
    </section>
  </main>

  <nav>
    <button class="active" onclick="showTab('mining', this)">Mining</button>
    <button onclick="showTab('wallet', this)">Wallet</button>
    <button onclick="showTab('profile', this)">Profile</button>
  </nav>

  <script>
    // ===== Backend URL =====
    const BACKEND_URL = "https://pinet-backend-production.up.railway.app";

    // ===== Tabs =====
    function showTab(tabName, el) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.getElementById("tab-" + tabName).classList.add("active");

      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      el.classList.add("active");
    }

    // ===== Mining Logic (Demo) =====
    function startMining() {
      const info = document.getElementById("miningInfo");
      info.textContent = "Mining in progress... ⛏️";
      setTimeout(() => {
        info.textContent = "Mining completed! +1 PiNet added to wallet.";
        const wallet = document.getElementById("walletBalance");
        wallet.textContent = "Balance: 1 PiNet";
      }, 2000);
    }

    // ===== News Section =====
    async function loadNews() {
      try {
        const res = await fetch(`${BACKEND_URL}/news`);
        if (!res.ok) throw new Error("Failed to load news");
        const data = await res.json();

        const newsListEl = document.getElementById("newsList");
        const noNewsEl = document.getElementById("noNews");
        newsListEl.innerHTML = "";

        if (!data.length) {
          noNewsEl.textContent = "No news available.";
          return;
        }

        noNewsEl.style.display = "none";
        data.forEach(n => {
          const li = document.createElement("li");
          li.innerHTML = `<div>${n.title}</div><div class="muted">${new Date(n.date).toLocaleString()}</div>`;
          newsListEl.appendChild(li);
        });
      } catch (e) {
        document.getElementById("noNews").textContent = "Error loading news.";
      }
    }

    // Load news on startup
    loadNews();
  </script>
</body>
</html>
