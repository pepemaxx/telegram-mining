<!-- Wallet Tab -->
<div id="wallet" class="tab hidden">
  <div class="wallet-container">

    <!-- Balances -->
    <div class="card balance-card">
      <h2>üí∞ Your Balances</h2>
      <p><strong>Coins:</strong> <span id="balance-coins">1200</span></p>
      <p><strong>PiNet:</strong> <span id="balance-pinet">15</span></p>
      <p><strong>USDT:</strong> <span id="balance-usdt">8.5</span></p>
    </div>

    <!-- Convert Coin -> PiNet -->
    <div class="card">
      <h3>üîÑ Convert Coins ‚Üí PiNet</h3>
      <input type="number" id="coinToPiInput" placeholder="Enter amount of coins">
      <button class="btn convert" onclick="convertCoinToPi()">Convert</button>
    </div>

    <!-- Convert PiNet -> USDT -->
    <div class="card">
      <h3>üí± Convert PiNet ‚Üí USDT</h3>
      <input type="number" id="piToUsdtInput" placeholder="Enter amount of PiNet">
      <button class="btn convert" onclick="convertPiToUsdt()">Convert</button>
    </div>

    <!-- Withdraw -->
    <div class="card">
      <h3>üè¶ Withdraw</h3>
      <select id="withdrawType">
        <option value="pinet">PiNet</option>
        <option value="usdt">USDT</option>
      </select>
      <input type="text" id="withdrawAddress" placeholder="Wallet address">
      <input type="number" id="withdrawAmount" placeholder="Enter amount">
      <button class="btn withdraw" onclick="withdraw()">Withdraw</button>
    </div>

  </div>
</div>

<style>
/* Wallet design */
.wallet-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  padding: 15px;
  background: url('images/pinet-bg.png') no-repeat center center/cover;
  min-height: 100vh;
}

.card {
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 20px;
  color: #fff;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform .2s ease;
}
.card:hover {
  transform: translateY(-5px);
}

.card h2, .card h3 {
  margin-bottom: 10px;
  font-weight: 600;
}

.card input, .card select {
  width: 100%;
  margin: 8px 0;
  padding: 10px;
  border-radius: 12px;
  border: none;
  outline: none;
}

.btn {
  display: block;
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 12px;
  font-weight: bold;
  cursor: pointer;
  transition: background .3s ease;
}

.btn.convert {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
}
.btn.withdraw {
  background: linear-gradient(135deg, #ff7e5f, #feb47b);
  color: white;
}

.btn:hover {
  opacity: 0.9;
}
</style>

<script>
function convertCoinToPi() {
  const amount = parseFloat(document.getElementById("coinToPiInput").value);
  if (!amount || amount <= 0) return alert("Enter a valid amount");
  alert(`‚úÖ Converted ${amount} Coins to PiNet successfully!`);
}

function convertPiToUsdt() {
  const amount = parseFloat(document.getElementById("piToUsdtInput").value);
  if (!amount || amount <= 0) return alert("Enter a valid amount");
  alert(`‚úÖ Converted ${amount} PiNet to USDT successfully!`);
}

function withdraw() {
  const type = document.getElementById("withdrawType").value;
  const address = document.getElementById("withdrawAddress").value;
  const amount = parseFloat(document.getElementById("withdrawAmount").value);
  if (!address || !amount || amount <= 0) return alert("Fill all fields correctly!");
  alert(`üè¶ Withdrawal request of ${amount} ${type.toUpperCase()} sent to ${address}`);
}
</script>
