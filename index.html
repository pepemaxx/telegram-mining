<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>PiNet – Daily Mining</title>
<style>
:root{
  --bg1:#4c1d95; --bg2:#7b2cbf; --ink:#fff; --muted:#cbd5e1;
  --brand:#f1c40f; --border:rgba(255,255,255,.18); --card:rgba(255,255,255,.08);
}
body{margin:0;color:var(--ink);font-family:sans-serif;background:linear-gradient(180deg,var(--bg1),var(--bg2));height:100%;display:flex;flex-direction:column;}
header{padding:12px 16px;background:rgba(0,0,0,.2);display:flex;justify-content:space-between;align-items:center;}
main{flex:1;overflow:auto;padding:16px;}
.card{background:var(--card);padding:16px;border-radius:12px;margin-bottom:12px;}
.big{font-size:28px;font-weight:900;}
.kicker{font-size:12px;color:var(--muted);text-transform:uppercase;}
.pill{padding:4px 10px;border-radius:999px;background:rgba(255,255,255,.1);}
.pill.good{background:rgba(16,185,129,.2);}
.pill.warn{background:rgba(245,158,11,.2);}
.pill.bad{background:rgba(239,68,68,.2);}
nav.tabs{display:flex;justify-content:space-around;background:rgba(0,0,0,.22);padding:8px 0;position:fixed;bottom:0;width:100%;}
.tab-btn{flex:1;text-align:center;color:#e2e8f0;padding:6px 0;cursor:pointer;font-size:13px;}
.tab-btn.active{color:var(--brand);}
section.tab{display:none;}
section.tab.active{display:block;}
.progress{height:10px;border-radius:999px;background:rgba(255,255,255,.18);overflow:hidden;margin-top:10px;}
.progress>div{height:100%;background:linear-gradient(90deg,#fde047,#f59e0b);width:0%;transition:width .25s;}
</style>
</head>
<body>
<header>
  <div>PiNet – Daily Mining</div>
  <div>24h mining • Local persistence</div>
</header>

<main>
  <section class="tab active" id="tab-mining">
    <div class="card">
      <div class="kicker">Wallet Balance</div>
      <div class="big"><span id="balance">0</span> coins</div>
      <div class="kicker">Mining Status</div>
      <div id="miningStatus" class="pill">Inactive</div>
    </div>
    <div class="card">
      <div class="kicker">Time remaining</div>
      <div id="timer" class="big">00:00:00</div>
      <div class="progress"><div id="progressBar"></div></div>
      <div class="kicker">Session earnings</div>
      <div class="big" id="sessionEarnings">0 coins</div>
    </div>
  </section>

  <section class="tab" id="tab-daily">
    <div class="card">Daily Tasks Here</div>
  </section>

  <section class="tab" id="tab-friends">
    <div class="card">Friends List Here</div>
  </section>

  <section class="tab" id="tab-wallet">
    <div class="card">Wallet Details Here</div>
  </section>
</main>

<nav class="tabs">
  <div class="tab-btn active" data-tab="tab-mining">Mining</div>
  <div class="tab-btn" data-tab="tab-daily">Daily</div>
  <div class="tab-btn" data-tab="tab-friends">Friends</div>
  <div class="tab-btn" data-tab="tab-wallet">Wallet</div>
</nav>

<script>
// Tab functionality
const tabButtons = document.querySelectorAll('.tab-btn');
const tabs = document.querySelectorAll('.tab');

tabButtons.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    tabButtons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const target = btn.dataset.tab;
    tabs.forEach(t=>t.classList.remove('active'));
    document.getElementById(target).classList.add('active');
  });
});

// Simple 24h countdown timer
let endTime = Date.now() + 24*60*60*1000; // 24h from now
function updateTimer(){
  let now = Date.now();
  let diff = Math.max(0, endTime - now);
  let h = Math.floor(diff/3600000);
  let m = Math.floor((diff%3600000)/60000);
  let s = Math.floor((diff%60000)/1000);
  document.getElementById('timer').textContent=
    `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  let percent = 100*(1 - diff/(24*60*60*1000));
  document.getElementById('progressBar').style.width = percent + '%';
  if(diff>0) requestAnimationFrame(updateTimer);
}
updateTimer();
</script>
</body>
</html>
